<!DOCTYPE html>
<html>
  <head>

    <style>
    html,
    body
    {
      height: 100%;
      width:  100%;
      margin:   0;
      padding:  0;
    }

    #map
    {
      margin: 0px;
      width: 100%;
      height:100%;
      position: absolute;
    }
  </style>


    <title>Fishing</title>
  </head>
  <body onload="initMap()" bgcolor="black">

       <div id="map"></div> 
    
    
    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDru4JrckBTnb2_0t8kqTyj6qqGA8ALiuc&callback=initMap"
      async
    > 
    </script>

    <script>

      var Loc = {lat:34.804959517186525, lng:-98.19854836039873};

      function initMap()
    {
      var map = new google.maps.Map(document.getElementById("map"), {
      zoom: 4,
      center: Loc,
      mapTypeId: 'hybrid'
      });


      let myFishmarkers = [  // Array of marker locations
        {lat: 29.525857724821112, lng: -97.93487646896976},
  		{lat: 35.18783610486955, lng: -85.28218704347422},
  		{lat: 39.163694060181626, lng: -114.81446172946902},
  		{lat: 35.85425701302208, lng: -94.91828700002117},
  		{lat: 34.53622505819631, lng: -117.29276417073028}
	   ];


        // Create a custom trout icon
      let troutIcon = {
      url: "icons/fish.png", // Replace with the path to your icon image
      scaledSize: new google.maps.Size(30, 30), // Adjust size as needed
      origin: new google.maps.Point(0, 0),
      anchor: new google.maps.Point(15, 30) // Anchor the icon at the bottom center
      };


        // Loop through locations and create markers
  		for (let i = 0; i < myFishmarkers.length; i++) {
    	  let mymarkers = new google.maps.Marker({
     	  position: new google.maps.LatLng(myFishmarkers[i].lat, myFishmarkers[i].lng),
      	  map: map,
      	  icon: troutIcon
    	});
  	  }//loop ends here

    }//initMap function ends here


    </script>
  </body>
</html>
